<!DOCTYPE html>
<html lang="zh">
<head>
    <title>表单测试</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<div class="container">
    <form class="form-horizontal" role="form" id="loginForm" method="post" enctype="multipart/form-data"
          action="http://localhost:12345/api/pub/uploadImage">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <h2>用户登录 <small>则一物流</small></h2>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAccount" class="col-sm-2 control-label">文件</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="image" name="image" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提 交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
